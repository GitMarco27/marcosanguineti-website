<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Links</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-icons {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centers the icons horizontally */
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content vertically within the section */
            text-align: center;
        }

        .contact-icons a {
            color: #000;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #0073b1; /* Default hover color, can be customized */
        }

        .contact-icons a.linkedin:hover {
            color: #0077b5;
        }

        .contact-icons a.github:hover {
            color: #333;
        }

        .contact-icons a.medium:hover {
            color: #00ab6c;
        }

        .contact-icons a.youtube:hover {
            color: #ff0000;
        }

        .contact-icons a.scholar:hover {
            color: #4285f4;
        }
    </style>

</head>
<body>

<div class="contact-icons">
    <a href="https://www.linkedin.com/in/marco-sanguineti/" target="_blank" class="linkedin">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://github.com/GitMarco27" target="_blank" class="github">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://medium.com/@marcosanguineti" target="_blank" class="medium">
        <i class="fab fa-medium"></i>
    </a>
    <a href="https://www.youtube.com/@marcosanguineti2710" target="_blank" class="youtube">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://scholar.google.com/citations?user=hZHz6y4AAAAJ&hl=en" target="_blank" class="scholar">
        <i class="fas fa-graduation-cap"></i>
    </a>
</div>

</body>
</html>
